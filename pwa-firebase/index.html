    <form class="add-recipe container section">
      <h6 >Nova Receita</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="e.g. Macarrão alho e óleo" id="title" type="text" class="validate">
        <label for="title">Titulo</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Macarrão, alho e óleo" id="ingredients" type="text" class="validate">
        <label for="ingredients">Ingredientes</label>
      </div>
      <div class="input-field">
        <textarea placeholder="e.g. Prepare o macarrão ..." id="textarea1" class="materialize-textarea" class="validate"></textarea>
        <label for="textarea1">Modo preparo</label>
      </div>
      <div class="file-field input-field">
        <button class="btn">Foto</button>
        <input type="file" accept="image/*;capture=camera" id="foto" >
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Insira uma foto">
        </div>
      </div>
      <div class="input-field center">
        <button class="btn">Add</button>
      </div>
    </form>
